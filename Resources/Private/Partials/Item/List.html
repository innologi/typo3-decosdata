<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:d="http://typo3.org/ns/Innologi/Decosdata/ViewHelpers">

<f:if condition="{data}">
<d:pageBrowser xhrEnabled="{paging.xhr}" more="{paging.more}">
<table class="data">
	<thead>
		<tr>
			<f:for each="{configuration.contentField}" as="column" key="index">
				<f:if condition="{column.title}">
					<f:then>
						<d:content.render tag="th" tagAttributes="{scope: 'col'}" options="{column.title.renderOptions}" index="{index}">
							{column.title.value}
						</d:content.render>
					</f:then>
					<f:else>
						<th scope="col"></th>
					</f:else>
				</f:if>
			</f:for>
		</tr>
	</thead>
	<tbody class="items xhr-container">
		<f:for each="{data}" as="item">
			<tr class="item item-{item.id} xhr-element">
				<d:item.for configuration="{configuration.contentField}" item="{item}">
					<td class="content content-{index}" data-cid="{index}">{content}</td>
				</d:item.for>
			</tr>
		</f:for>
	</tbody>
</table>
</d:pageBrowser>
</f:if>

</html>
