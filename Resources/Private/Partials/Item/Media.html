<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:d="http://typo3.org/ns/Innologi/Decosdata/ViewHelpers">

<f:if condition="{data}">
<div class="data item item-{data.id}">
	<div class="media-content">
		<div class="content content-1" data-cid="1">{data.content1 -> f:format.raw()}</div>
	</div>
	<table>
		<tbody>
			<d:item.for configuration="{configuration.contentField}" item="{data}" offset="2">
				<tr>
					<f:if condition="{contentConfiguration.title}">
						<f:then>
							<th scope="row">
								<d:content.render options="{contentConfiguration.title.renderOptions}" index="{index}">
									{contentConfiguration.title.value}
								</d:content.render>
							</th>
							<td class="content content-{index}" data-cid="{index}">{content}</td>
						</f:then>
						<f:else>
							<td class="content content-{index}" data-cid="{index}" colspan="2">{content}</td>
						</f:else>
					</f:if>
				</tr>
			</d:item.for>
		</tbody>
	</table>
</div>
</f:if>

</html>
