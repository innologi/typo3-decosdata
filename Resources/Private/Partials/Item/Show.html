<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:d="http://typo3.org/ns/Innologi/Decosdata/ViewHelpers">

<f:if condition="{data}">
<table class="data item item-{data.id}">
	<tbody class="items">
		<d:item.for configuration="{configuration.contentField}" item="{data}">
			<tr>
				<f:if condition="{contentConfiguration.title}">
					<f:then>
						<th scope="row">
							<d:content.render options="{contentConfiguration.title.renderOptions}" index="{index}">
								{contentConfiguration.title.value}
							</d:content.render>
						</th>
						<td class="content content-{index}" data-cid="{index}">{content}</td>
					</f:then>
					<f:else>
						<td class="content content-{index}" data-cid="{index}" colspan="2">{content}</td>
					</f:else>
				</f:if>
			</tr>
		</d:item.for>
	</tbody>
</table>
</f:if>

</html>
