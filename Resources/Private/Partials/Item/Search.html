<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:d="http://typo3.org/ns/Innologi/Decosdata/ViewHelpers">
	
<f:form enctype="multipart/form-data" method="post" class="search-form" action="search" arguments="{level: data.targetLevel}">
	<fieldset>
		<f:form.textfield class="search-box" name="search" value="{data.search}" placeholder="{f:translate(key:'search.placeholder')}" />
		<f:form.submit class="search-submit" value="{f:translate(key:'search.submit')}" />
	</fieldset>
</f:form>

</html>
